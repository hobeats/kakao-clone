<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>

          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <header class="header">
        <span class="header__header-column">
          <h1 class="header__title">더 보기</h1>
        </span>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-qrcode"></i></span>
          <span class="header__icon"><i class="fas fa-music"></i></span>
          <span class="header__icon"
            ><a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friend__friend friend friend__me">
          <div class="friend__column">
            <img src="images/me.png" alt="" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name myname">고양이</span>
              <span class="friend__status">
                free@cat.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"> </i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-grin-tongue-wink fa-2x"></i>
            </span>
            <span class="more__btn-title">
              이모티콘
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-palette fa-2x"></i>
            </span>
            <span class="more__btn-title">
              테마
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="more__btn-title">
              계정
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">추천</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <img src="images/ks.png" alt="" class="suggestion__icon" />
            <span class="suggestion__title">
              카카오스토리
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <img src="images/kf.png" alt="" class="suggestion__icon" />
            <span class="suggestion__title">
              카카오프렌즈
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <img src="images/fm.png" alt="" class="suggestion__icon" />
            <span class="suggestion__title">
              모두의마블
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="navigation">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">화면크기를 줄여주세유~</span>
    </div>
  </body>
</html>
