<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="chats__body">
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>

          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <header class="header">
        <span class="header__header-column">
          <a href="index.html" class="settings__back-btn">
            <i class="fas fa-chevron-left"></i>
          </a>
          <h1 class="header__title">고양이</h1>
        </span>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </header>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 5월 18일, 월요일</span>
        <li class="incoming-message message">
          <img src="images/dt.jpeg" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">고양이</span>
            <div class="message__bubble">
              I love you 3000!
            </div>
          </div>
          <div class="incoming-message__timestamp">11:00</div>
        </li>
        <li class="sent-message message">
          <div class="sent-message__timestamp">11:01</div>
          <div class="message__content">
            <div class="message__bubble">
              I love you 3000~
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/dt.jpeg" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">고양이</span>
            <div class="message__bubble">
              OMG.. I'm so touched
            </div>
          </div>
          <div class="incoming-message__timestamp">11:05</div>
        </li>
        <li class="sent-message message">
          <span class="sent-message__timestamp">11:05</span>
          <div class="message__content">
            <div class="message__bubble">
              I love you 3000~
            </div>
          </div>
        </li>
        <li class="incoming-message message third">
          <img src="images/dt.jpeg" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">고양이</span>
            <div class="message__bubble">
              하악!!
            </div>
          </div>
          <span class="incoming-message__timestamp">11:10</span>
        </li>
      </ul>
    </main>
  </body>
  <div class="chat__write--container">
    <input
      type="text"
      class="chat__write"
      placeholder="메세지 입력"
      class="chat__write-input"
    />
    <div class="chat__icon-left chat__icon">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__icon-right chat__icon">
      <span class="chat__write-icon">
        <i class="far fa-grin-tongue-wink left"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone-alt left"></i>
      </span>
    </div>
  </div>
  <div class="bigscreen">
    <span class="bigscreen__text">화면크기를 줄여주세유~</span>
  </div>
</html>
