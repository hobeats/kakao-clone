<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <div class="header">
        <span class="header__header-column">
          <h1 class="header__title">친구 추가</h1>
        </span>
        <div class="header__header-column">
          <span class="header__icon"
            ><a href="settings.html"><i class="fas fa-cog"></i></a></i
          ></span>
        </div>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ui class="find__header-list">
          <li class="finds__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="finds__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              연락처로 추가
            </span>
          </li>
          <li class="finds__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="header-btn__title">
              ID로 추가
            </span>
          </li>
          <li class="finds__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">초대하기</span>
          </li>
        </ui>
      </header>
      <h4 class="find_title">추천친구</h4>
      <ui class="find_recommended">
        <li class="find__friend friend">
          <div class="friend__column">
            <img src="images/maduro.jpg" alt="" class="friend__avatar find__avatar" />
            <div class="friend__content">
              <span class="friend__name">KITTY</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="find__friend friend">
          <div class="friend__column">
            <img src="images/dtr.jpg" alt="" class="friend__avatar find__avatar" />
            <div class="friend__content">
              <span class="friend__name">네코</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ui>
    </main>
    <nav class="navigation">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">화면크기를 줄여주세유~</span>
    </div>
  </body>
</html>
