<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>friend | Kakao Clone</title>
  </head>
  <body>
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <header class="header">
        <span class="header__header-column">
          <a href="friends.html" class="settings__back-btn">
            <i class="fas fa-chevron-left"></i>
          </a>
        </span>
        <div class="header__channel">
          <span class="header__title">채널</span>
          <span class="channel_number">3</span>
        </div>
        <div class="header__header-column">
          <span class="header__header-icon"><i class="fas fa-search"></i></span>
        </div>
      </header>
    </header>
    <main class="friends">
      <div class="friend__list">
        <h5 class="friend__title">추가한 채널 3</h5>
        <ul class="friend__list">
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/adb.jpg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">아시안고양이개발협력체</span>
                <span class="friend__status"></span>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/dh.png" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">다함께고양이당</span>
                <span class="friend__status"></span>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/dmj.jpg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">고양이하나당</span>
                <!-- <span class="friend__status"></span> -->
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div class="bigscreen">
      <span class="bigscreen__text">화면크기를 줄여주세유~</span>
    </div>
  </body>
</html>
