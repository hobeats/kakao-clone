<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <div class="header">
        <span class="header__header-column">
          <h1 class="header__title">채팅</h1>
        </span>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"
            ><a href="friends.html"><i class="fas fa-comment"></i></a
          ></span>
          <span class="header__icon"><i class="fas fa-music"></i></span>
          <span class="header__icon"
            ><a href="settings.html"><i class="fas fa-cog"></i></a
          ></span>
        </div>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/dt.jpeg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">고양이</span>
                  <span class="friend__preview">야옹!</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  11:11
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a
            href="http://www.bloodrizer.ru/games/kittens/"
            target="_blank"
          >
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/pk.jpg"
                  alt=""
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">야옹이</span>
                  <span class="friend__preview"
                    >하악!!</span
                  >
                </div>
              </div>
              <div class="friend__time">
                <span class="chat__timestamp">
                  2017년 6월 18일
                </span>
                <div class="message__badge">1</div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="navigation">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">화면크기를 줄여주세유~</span>
    </div>
  </body>
</html>
