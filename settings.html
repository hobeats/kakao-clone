<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>

          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <header class="header">
        <span class="header__header-column">
          <a href="more.html" class="settings__back-btn">
            <i class="fas fa-chevron-left"></i>
          </a>
          <h1 class="header__title">설정</h1>
        </span>
        <div class="header__header-column">
          <span class="header__header-icon"><i class="fas fa-search"></i></span>
        </div>
      </header>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">공지사항</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">실험실</span>
          </li>
          <li class="settings__setting version">
            <div class="version__column">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">카카오톡 정보</span>
            </div>
            <div class="version__column">
              <span class="settings__ver">ver. 2.7.4</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigscreen">
      <span class="bigscreen__text">화면크기를 줄여주세유~</span>
    </div>
  </body>
</html>
