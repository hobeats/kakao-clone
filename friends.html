<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0a2328e65c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>friend | Kakao Clone</title>
  </head>
  <body>
    <header class="fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-wifi"></i>
          1%
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
      <div class="header">
        <span class="header__header-column">
          <h1 class="header__title">친구</h1>
        </span>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"
            ><a href="find.html"><i class="fas fa-user-plus"></i></a></i
          ></span>
          <span class="header__icon"><i class="fas fa-music"></i></span>
          <span class="header__icon">
            <a href="settings.html"><i class="fas fa-cog"></i></a>
          </span>
        </div>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/me.png"
              alt=""
              class="g-avatar friend friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name myname">고양이</span>
              <span class="friend__status">MEOW</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friend__plus">
        <h5 class="friend__title">채널</h5>
        <div class="friend__friend friend">
          <div class="friend__column">
            <img src="images/adb.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">고양이 협회</span>
            </div>
          </div>
          <div class="friend__column">
            <a href="channel.html"><div>3 ></div></a>
          </div>
        </div>
      </div>
      <div class="friend__list">
        <h5 class="friend__title">친구 7</h5>
        <ul class="friend__list">
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/dt.jpeg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">고냥이</span>
                <span class="friend__status">Make cat Great Again!</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__nowlistening">
                <span>
                  Jesus Walk - Kanye West
                </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/je.jpg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">할미고양이</span>
                <span class="friend__status">요양중..</span>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/ji.jpeg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">달냥이</span>
                <span class="friend__status">고양이들 참고 살지 맙시다!</span>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/pk.jpg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">퉁냥이</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__nowlistening">
                <span>
                  이유 - 신용재
                </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/sj.jpg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">와냥이</span>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/kd.jpg" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">오냥이</span>
                <span class="friend__status">죄송합니다..</span>
              </div>
            </div>
          </li>
          <li class="friend__friend friend">
            <div class="friend__column">
              <img src="images/carry.png" alt="" class="friend__avatar friend" />
              <div class="friend__content">
                <span class="friend__name">냥냥이</span>
                <span class="friend__status">냥냥네버다이</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="navigation">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">화면크기를 줄여주세유~</span>
    </div>
  </body>
</html>
